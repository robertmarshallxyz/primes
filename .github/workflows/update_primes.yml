name: Update Primes Hourly

on:
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch:

jobs:
  update-primes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # use default GITHUB_TOKEN

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run prime generator
        run: python generate_primes.py

      - name: Commit and push updates
        run: |
          git config --global user.name "Robert Marshall"
          git config --global user.email "102134030+robertmarshallxyz@users.noreply.github.com"

          git add primes.txt

          # Only commit and push if something changed
          if ! git diff --cached --quiet; then
            git commit -m "Update primes"
            git push
          else
            echo "No changes to commit."
          fi
